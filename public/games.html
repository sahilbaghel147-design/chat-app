<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game üéÆ</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas { background: #111; display: block; margin: 20px auto; }
    #leaderboard { text-align: center; margin-top: 20px; }
    .btn { display: inline-block; margin: 10px; padding: 10px 20px; background: #28a745; color: #fff; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h2>Snake Game üéÆ</h2>
    <a href="client.html?user=" class="btn">üí¨ Back to Chat</a>
  </header>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ul id="scores"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let box = 20;
    let snake = [{x: 9*box, y: 10*box}];
    let food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
    let score = 0;
    let d;

    document.addEventListener("keydown", direction);

    function direction(event){
      if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if(event.keyCode == 38 && d != "DOWN") d = "UP";
      else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if(event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function draw(){
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 400);

      for(let i=0; i<snake.length; i++){
        ctx.fillStyle = (i==0)? "lime":"white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if(d=="LEFT") snakeX -= box;
      if(d=="UP") snakeY -= box;
      if(d=="RIGHT") snakeX += box;
      if(d=="DOWN") snakeY += box;

      if(snakeX == food.x && snakeY == food.y){
        score++;
        food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if(snakeX < 0 || snakeY < 0 || snakeX >= 400 || snakeY >= 400 || collision(newHead, snake)){
        clearInterval(game);
        socket.emit("saveScore", { username, score });
      }

      snake.unshift(newHead);

      document.getElementById("score").innerText = "Score: " + score;
    }

    function collision(head, array){
      for(let i=0; i<array.length; i++){
        if(head.x == array[i].x && head.y == array[i].y){
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 100);

    socket.on("updateLeaderboard", (scores) => {
      const list = document.getElementById("scores");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.innerText = `${s.username} - ${s.score}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
