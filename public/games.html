<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game üéÆ</title>
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; background: #1f1c2c; color: white;
    }
    canvas { background: black; }
    .info { margin-top: 10px; }
    .btn { margin-top: 15px; padding: 10px 15px;
      background: #06d6a0; border: none; border-radius: 6px;
      color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üêç Snake Game</h2>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="info" id="scoreBoard">Score: 0</div>
  <button class="btn" onclick="location.href='client.html'">‚¨ÖÔ∏è Back to Chat</button>

  <script>
    const username = localStorage.getItem("username") || "Guest";
    alert("Welcome " + username + "! Your score will be saved.");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let score = 0;
    let d;

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") d = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") d = "UP";
      else if (event.keyCode == 39 && d != "LEFT") d = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") d = "DOWN";
    }

    function draw() {
      ctx.clearRect(0,0,400,400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i == 0 ? "green" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 || snakeX >= 400 || snakeY >= 400 ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert(username + ", Game Over! Final Score: " + score);
      }

      snake.unshift(newHead);

      document.getElementById("scoreBoard").innerText = "Score: " + score;
    }

    let game = setInterval(draw, 100);
  </script>
</body>
