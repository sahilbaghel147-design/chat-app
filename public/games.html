<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games - My Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    canvas { border: 2px solid black; margin: 20px; }
    #ticTacToe { margin: 20px auto; width: 300px; display: grid; grid-template: repeat(3, 100px) / repeat(3, 100px); }
    #ticTacToe div { border: 1px solid #000; font-size: 2em; display: flex; align-items: center; justify-content: center; cursor: pointer; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="chat.html">💬 Chat</a>
    <a href="games.html">🎮 Games</a>
    <a href="videos.html">📺 Videos</a>
    <a href="about.html">ℹ️ About</a>
  </nav>

  <h1>🎮 Play Games</h1>
  
  <h2>Tic Tac Toe</h2>
  <div id="ticTacToe"></div>

  <h2>Snake Game</h2>
  <canvas id="snake" width="400" height="400"></canvas>

  <script>
    // Tic Tac Toe
    const board = document.getElementById("ticTacToe");
    let turn = "X";
    Array(9).fill().forEach(() => {
      const cell = document.createElement("div");
      cell.onclick = () => {
        if (!cell.innerText) {
          cell.innerText = turn;
          turn = turn === "X" ? "O" : "X";
        }
      };
      board.appendChild(cell);
    });

    // Snake Game
    const canvas = document.getElementById("snake");
    const ctx = canvas.getContext("2d");
    let box = 20;
    let snake = [{x: 9*box, y: 10*box}];
    let food = {x: Math.floor(Math.random()*19)*box, y: Math.floor(Math.random()*19)*box};
    let d;
    document.addEventListener("keydown", e => {
      if(e.keyCode==37 && d!="RIGHT") d="LEFT";
      if(e.keyCode==38 && d!="DOWN") d="UP";
      if(e.keyCode==39 && d!="LEFT") d="RIGHT";
      if(e.keyCode==40 && d!="UP") d="DOWN";
    });
    function draw(){
      ctx.fillStyle="lightgreen"; ctx.fillRect(0,0,400,400);
      snake.forEach(s=>{ctx.fillStyle="green"; ctx.fillRect(s.x,s.y,box,box);});
      ctx.fillStyle="red"; ctx.fillRect(food.x, food.y, box, box);
      let head={x:snake[0].x,y:snake[0].y};
      if(d=="LEFT") head.x-=box;
      if(d=="UP") head.y-=box;
      if(d=="RIGHT") head.x+=box;
      if(d=="DOWN") head.y+=box;
      if(head.x==food.x && head.y==food.y){
        food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
      } else {snake.pop();}
      snake.unshift(head);
    }
    setInterval(draw,100);
  </script>
</body>
</html>
