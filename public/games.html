<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highway Car Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background: #0d1117;
      padding: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.6);
    }
    .navbar h1 {
      color: cyan;
      text-shadow: 0 0 12px cyan;
      margin: 0;
      font-size: 22px;
    }
    .navbar a {
      text-decoration: none;
      color: #ccc;
      margin: 0 10px;
      font-size: 16px;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    /* Game Area */
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    canvas {
      background: #333;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,255,255,0.4);
    }

    /* Controls */
    #controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    #controls button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 26px;
      background: cyan;
      color: black;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      box-shadow: 0 0 15px cyan;
    }
    #controls button:active {
      background: #08d;
      transform: scale(1.1);
    }

    #restart {
      display: none;
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px red;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>üö¶ Highway Car Challenge</h1>
    <a href="/chat">üí¨ Chat</a>
    <a href="/games">üéÆ Games</a>
    <a href="/videos">üìπ Videos</a>
    <a href="/about">‚ÑπÔ∏è About</a>
  </div>

  <!-- Game Area -->
  <div class="game-area">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="controls">
      <button id="left">‚üµ</button>
      <button id="horn">üì¢</button>
      <button id="right">‚ü∂</button>
    </div>
    <button id="restart">Restart</button>
  </div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Images
const carImg = new Image();
carImg.src = "https://i.ibb.co/C3r1R7Kr/file-0000000050c0620a81be7c93478d645e.png"; // White Car
const enemyImg = new Image();
enemyImg.src = "https://i.ibb.co/SDrns1GC/10385594.png"; // Blue Car

// Sounds
const hornSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_dcf6f14518.mp3?filename=car-horn-6408.mp3");
hornSound.volume = 1;
const crashSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c2b4ac95f7.mp3?filename=car-crash-7069.mp3");
crashSound.volume = 0.7;

// Player Car
let car = { x: 170, y: 480, width: 60, height: 100, speed: 6, dx: 0 };

// Enemies
let enemies = [];
let score = 0;
let gameOver = false;
let enemySpeed = 3;

// Road animation
let roadOffset = 0;

// Draw Road
function drawRoad() {
  ctx.fillStyle = "#444";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#013220"; // grass
  ctx.fillRect(0, 0, 40, canvas.height);
  ctx.fillRect(canvas.width - 40, 0, 40, canvas.height);

  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.setLineDash([20, 20]);
  ctx.lineDashOffset = roadOffset;

  ctx.beginPath();
  ctx.moveTo(60, 0);
  ctx.lineTo(60, canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width - 60, 0);
  ctx.lineTo(canvas.width - 60, canvas.height);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.stroke();
}

// Draw Car
function drawCar() {
  ctx.drawImage(carImg, car.x, car.y, car.width, car.height);
}

// Draw Enemies
function drawEnemies() {
  enemies.forEach((e, i) => {
    ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
    e.y += enemySpeed;

    // Collision
    if (
      car.x < e.x + e.width - 15 &&
      car.x + car.width > e.x + 15 &&
      car.y < e.y + e.height - 15 &&
      car.y + car.height > e.y + 15
    ) {
      gameOver = true;
      crashSound.play();
    }

    // Out of screen
    if (e.y > canvas.height) {
      enemies.splice(i, 1);
      score++;
      if (score % 5 === 0) enemySpeed += 0.5;
    }
  });
}

// Update Car
function updateCar() {
  car.x += car.dx;
  if (car.x < 40) car.x = 40;
  if (car.x + car.width > canvas.width - 40) car.x = canvas.width - 40 - car.width;
}

// Horn Effect
function hornEffect() {
  hornSound.currentTime = 0;
  hornSound.play();
  enemies.forEach(e => {
    if (Math.abs(e.y - car.y) < 200) {
      e.x += Math.random() > 0.5 ? 30 : -30;
    }
  });
}

// Game Loop
function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "red";
    ctx.font = "40px Orbitron";
    ctx.fillText("Game Over", 90, 280);
    ctx.fillStyle = "white";
    ctx.font = "20px Orbitron";
    ctx.fillText("Score: " + score, 150, 320);
    document.getElementById("restart").style.display = "block";
    return;
  }

  roadOffset += 5;
  if (roadOffset > 40) roadOffset = 0;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRoad();
  drawCar();
  drawEnemies();
  updateCar();

  ctx.fillStyle = "cyan";
  ctx.font = "20px Orbitron";
  ctx.fillText("Score: " + score, 20, 30);

  requestAnimationFrame(gameLoop);
}

// Enemy Spawn
setInterval(() => {
  if (!gameOver) {
    let laneWidth = (canvas.width - 80) / 3;
    let lane = Math.floor(Math.random() * 3);
    let enemyX = 40 + lane * laneWidth + (laneWidth - 60) / 2;
    enemies.push({ x: enemyX, y: -120, width: 60, height: 100 });
  }
}, 1500);

// --- Controls ---
// Keyboard
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") car.dx = -car.speed;
  if (e.key === "ArrowRight") car.dx = car.speed;
  if (e.key === " ") hornEffect();
});
document.addEventListener("keyup", () => car.dx = 0);

// Mobile + Mouse
function moveLeft() { car.dx = -car.speed; }
function moveRight() { car.dx = car.speed; }
function stopMove() { car.dx = 0; }

const leftBtn = document.getElementById("left");
const rightBtn = document.getElementById("right");
const hornBtn = document.getElementById("horn");

// Left
leftBtn.addEventListener("mousedown", moveLeft);
leftBtn.addEventListener("mouseup", stopMove);
leftBtn.addEventListener("touchstart", moveLeft);
leftBtn.addEventListener("touchend", stopMove);

// Right
rightBtn.addEventListener("mousedown", moveRight);
rightBtn.addEventListener("mouseup", stopMove);
rightBtn.addEventListener("touchstart", moveRight);
rightBtn.addEventListener("touchend", stopMove);

// Horn
hornBtn.addEventListener("click", hornEffect);
hornBtn.addEventListener("touchstart", hornEffect);

// Restart
document.getElementById("restart").addEventListener("click", resetGame);

function resetGame() {
  enemies = [];
  score = 0;
  enemySpeed = 3;
  gameOver = false;
  document.getElementById("restart").style.display = "none";
  gameLoop();
}

gameLoop();
</script>
</body>
</html>
