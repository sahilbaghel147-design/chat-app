<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Images
const carImg = new Image();
carImg.src = "https://i.ibb.co/4ZpPbDZw/10380615.png";
const enemyImg = new Image();
enemyImg.src = "https://i.ibb.co/8gMFNKCv/10386122.png";

// Sounds
const hornSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_dcf6f14518.mp3?filename=car-horn-6408.mp3");
hornSound.volume = 1;
const crashSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c2b4ac95f7.mp3?filename=car-crash-7069.mp3");
crashSound.volume = 0.7;

// Player Car
let car = { x: 170, y: 480, width: 60, height: 100, speed: 6, dx: 0 };

// Enemies
let enemies = [];
let score = 0;
let gameOver = false;
let enemySpeed = 3;

// Road animation
let roadOffset = 0;

function drawRoad() {
  ctx.fillStyle = "#444";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#111"; 
  ctx.fillRect(0, 0, 40, canvas.height);
  ctx.fillRect(canvas.width - 40, 0, 40, canvas.height);

  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.setLineDash([20, 20]);
  ctx.lineDashOffset = roadOffset;

  ctx.beginPath();
  ctx.moveTo(60, 0); ctx.lineTo(60, canvas.height); ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(canvas.width - 60, 0); ctx.lineTo(canvas.width - 60, canvas.height); ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0); ctx.lineTo(canvas.width / 2, canvas.height); ctx.stroke();
}

function drawCar() {
  ctx.drawImage(carImg, car.x, car.y, car.width, car.height);
}

function drawEnemies() {
  enemies.forEach((e, i) => {
    ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
    e.y += enemySpeed;

    if (
      car.x < e.x + e.width - 15 &&
      car.x + car.width > e.x + 15 &&
      car.y < e.y + e.height - 15 &&
      car.y + car.height > e.y + 15
    ) {
      gameOver = true;
      crashSound.play();
    }

    if (e.y > canvas.height) {
      enemies.splice(i, 1);
      score++;
      if (score % 5 === 0) enemySpeed += 0.5;
    }
  });
}

function updateCar() {
  car.x += car.dx;
  if (car.x < 40) car.x = 40;
  if (car.x + car.width > canvas.width - 40) car.x = canvas.width - 40 - car.width;
}

function hornEffect() {
  hornSound.currentTime = 0;
  hornSound.play();
  enemies.forEach(e => {
    if (Math.abs(e.y - car.y) < 200) {
      e.x += Math.random() > 0.5 ? 30 : -30;
    }
  });
}

function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "red";
    ctx.font = "40px Orbitron";
    ctx.fillText("Game Over", 80, 280);
    ctx.fillStyle = "white";
    ctx.font = "20px Orbitron";
    ctx.fillText("Score: " + score, 150, 320);
    document.getElementById("restart").style.display = "block";
    return;
  }

  roadOffset += 5;
  if (roadOffset > 40) roadOffset = 0;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawRoad();
  drawCar();
  drawEnemies();
  updateCar();

  ctx.fillStyle = "#0ff";
  ctx.font = "20px Orbitron";
  ctx.fillText("Score: " + score, 20, 30);

  requestAnimationFrame(gameLoop);
}

setInterval(() => {
  if (!gameOver) {
    let laneWidth = (canvas.width - 80) / 3;
    let lane = Math.floor(Math.random() * 3);
    let enemyX = 40 + lane * laneWidth + (laneWidth - 60) / 2;
    enemies.push({ x: enemyX, y: -120, width: 60, height: 100 });
  }
}, 1800);

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") car.dx = -car.speed;
  if (e.key === "ArrowRight") car.dx = car.speed;
  if (e.key === " ") hornEffect(); 
});
document.addEventListener("keyup", () => car.dx = 0);

document.getElementById("left").addEventListener("mousedown", () => car.dx = -car.speed);
document.getElementById("right").addEventListener("mousedown", () => car.dx = car.speed);
document.getElementById("left").addEventListener("mouseup", () => car.dx = 0);
document.getElementById("right").addEventListener("mouseup", () => car.dx = 0);

document.getElementById("horn").addEventListener("click", hornEffect);

document.getElementById("restart").addEventListener("click", () => resetGame());

function resetGame() {
  enemies = [];
  score = 0;
  enemySpeed = 3;
  gameOver = false;
  document.getElementById("restart").style.display = "none";
  gameLoop();
}

function logout() {
  localStorage.removeItem("username");
  window.location.href = "/login";
}

gameLoop();
</script>
