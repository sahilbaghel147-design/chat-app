<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: center;
      background: #111827;
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #4cafef;
    }
    .navbar button {
      margin-left: auto;
      padding: 8px 16px;
      background: red;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    .navbar button:hover {
      background: darkred;
    }

    /* Game Container */
    .game-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    canvas {
      background: #333;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    /* Controls */
    #controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 50px;
    }
    #controls button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 24px;
      background: #4cafef;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    #controls button:hover {
      background: #3a9bdc;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="/chat">üí¨ Chat</a>
    <a href="/games">üéÆ Games</a>
    <a href="/videos">üìπ Videos</a>
    <a href="/about">‚ÑπÔ∏è About</a>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Game Area -->
  <div class="game-wrapper">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="left">‚üµ</button>
    <button id="right">‚ü∂</button>
  </div>

<script>
function logout() {
  localStorage.removeItem("username");
  window.location.href = "/login";
}

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const carImg = new Image();
carImg.src = "https://i.ibb.co/4ZpPbDZw/10380615.png";
const enemyImg = new Image();
enemyImg.src = "https://i.ibb.co/8gMFNKCv/10386122.png";

let car = { x: 160, y: 500, width: 60, height: 100, speed: 5 };
let enemies = [];
let score = 0;
let gameOver = false;

function drawRoad() {
  ctx.fillStyle = "#555";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.strokeStyle = "white";
  ctx.lineWidth = 5;
  ctx.setLineDash([20, 20]);
  ctx.beginPath();
  ctx.moveTo(canvas.width / 2, 0);
  ctx.lineTo(canvas.width / 2, canvas.height);
  ctx.stroke();
}

function drawCar() {
  ctx.drawImage(carImg, car.x, car.y, car.width, car.height);
}

function drawEnemies() {
  enemies.forEach(e => {
    ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
    e.y += 3;

    // Collision check
    if (
      car.x < e.x + e.width - 10 &&
      car.x + car.width > e.x + 10 &&
      car.y < e.y + e.height - 10 &&
      car.y + car.height > e.y + 10
    ) {
      gameOver = true;
    }

    if (e.y > canvas.height) {
      enemies.splice(enemies.indexOf(e), 1);
      score++;
    }
  });
}

function gameLoop() {
  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "40px Arial";
    ctx.fillText("Game Over", 100, 300);
    return;
  }

  drawRoad();
  drawCar();
  drawEnemies();

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);

  requestAnimationFrame(gameLoop);
}

setInterval(() => {
  if (!gameOver) {
    let enemyX = Math.floor(Math.random() * (canvas.width - 60));
    enemies.push({ x: enemyX, y: -100, width: 60, height: 100 });
  }
}, 2000);

// Controls
document.getElementById("left").addEventListener("click", () => {
  if (car.x > 0) car.x -= car.speed * 10;
});
document.getElementById("right").addEventListener("click", () => {
  if (car.x < canvas.width - car.width) car.x += car.speed * 10;
});

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft" && car.x > 0) car.x -= car.speed;
  if (e.key === "ArrowRight" && car.x < canvas.width - car.width) car.x += car.speed;
});

gameLoop();
</script>
</body>
</html>
