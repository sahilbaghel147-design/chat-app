<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game üêç | Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>üêç Snake Game</h2>
    <a href="/client.html" class="btn">‚¨Ö Back to Chat</a>
  </header>

  <main style="margin-top:20px; display:flex; flex-direction:column; align-items:center;">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>

    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </main>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let direction;
    let score = 0;

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function drawGame() {
      ctx.fillStyle = "#1f1c2c";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#06d6a0" : "#ffffff";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff4757";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        saveScore(score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function saveScore(score) {
      const username = localStorage.getItem("username") || "Guest";
      fetch("/score", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, score })
      })
        .then(res => res.json())
        .then(data => {
          console.log("Score Saved:", data);
          loadLeaderboard();
        });
    }

    function loadLeaderboard() {
      fetch("/leaderboard")
        .then(res => res.json())
        .then(scores => {
          const list = document.getElementById("leaderboardList");
          list.innerHTML = "";
          scores.forEach((s, i) => {
            const li = document.createElement("li");
            li.innerText = `${i + 1}. ${s.username} - ${s.score}`;
            list.appendChild(li);
          });
        });
    }

    loadLeaderboard();
    let game = setInterval(drawGame, 100);
  </script>
</body>
</html>
