<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Game ðŸš—</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      width: 360px;
      height: 600px;
      background: url("https://images.pexels.com/photos/56832/road-asphalt-space-sky-56832.jpeg") no-repeat center center;
      background-size: cover;
      overflow: hidden;
      border: 3px solid #fff;
      border-radius: 12px;
    }

    #car {
      position: absolute;
      bottom: 20px;
      left: 150px;
      width: 60px;
      height: 100px;
      background: url("https://www.freeiconspng.com/uploads/sports-car-top-view-png-27.png") no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .obstacle {
      position: absolute;
      top: -100px;
      width: 60px;
      height: 100px;
      background: red;
      border-radius: 10px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    /* Mobile buttons */
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="scoreBoard">Score: 0</div>
    <div id="car"></div>
    <div id="controls">
      <button class="btn" id="leftBtn">âŸµ</button>
      <button class="btn" id="rightBtn">âŸ¶</button>
    </div>
  </div>

  <script>
    const car = document.getElementById("car");
    const gameContainer = document.getElementById("gameContainer");
    const scoreBoard = document.getElementById("scoreBoard");

    let carX = 150;
    let score = 0;
    let gameOver = false;

    // Move car
    function moveCar(dir) {
      if (dir === "left" && carX > 0) {
        carX -= 20;
      } else if (dir === "right" && carX < gameContainer.offsetWidth - car.offsetWidth) {
        carX += 20;
      }
      car.style.left = carX + "px";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveCar("left");
      if (e.key === "ArrowRight") moveCar("right");
    });

    document.getElementById("leftBtn").addEventListener("click", () => moveCar("left"));
    document.getElementById("rightBtn").addEventListener("click", () => moveCar("right"));

    // Obstacles
    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.left = Math.floor(Math.random() * (gameContainer.offsetWidth - 60)) + "px";
      gameContainer.appendChild(obstacle);

      let obstacleY = -100;
      const fall = setInterval(() => {
        if (gameOver) {
          clearInterval(fall);
          obstacle.remove();
          return;
        }

        obstacleY += 5;
        obstacle.style.top = obstacleY + "px";

        // Collision detection
        const carRect = car.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();
        if (
          carRect.left < obsRect.right &&
          carRect.right > obsRect.left &&
          carRect.top < obsRect.bottom &&
          carRect.bottom > obsRect.top
        ) {
          gameOver = true;
          alert("ðŸ’¥ Game Over! Final Score: " + score);
          window.location.reload();
        }

        if (obstacleY > gameContainer.offsetHeight) {
          obstacle.remove();
          score++;
          scoreBoard.innerText = "Score: " + score;
        }
      }, 30);
    }

    // Spawn obstacles every 2s
    setInterval(() => {
      if (!gameOver) createObstacle();
    }, 2000);
  </script>
</body>
</html>
