<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"> 
  
  <style>
    /* VARIABLES (login.html se liye gaye) */
    :root {
      --color-background: #121212;
      --color-background-secondary: #1e1e1e;
      --color-accent: #5e6bfe; /* Modern Blue/Violet accent */
      --color-text: #e0e0e0;
      --color-border: #333333;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--color-background);
      color: var(--color-text);
      font-family: 'Arial', sans-serif;
      margin: 0;
      /* Background animation/pattern (login page se match karne ke liye) */
      background-image: radial-gradient(circle, var(--color-background-secondary) 1px, transparent 1px);
      background-size: 30px 30px;
    }
    
    /* Signup Box Container */
    .signup-box {
      background: var(--color-background-secondary);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 350px;
      text-align: center;
      border: 1px solid var(--color-border);
      animation: fadeIn 0.8s ease-out;
    }
    
    /* Heading */
    h2 {
      margin-bottom: 30px;
      color: var(--color-accent);
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* Input Fields */
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px 12px 12px 40px; /* Padding for icon */
      border: 1px solid var(--color-border);
      background: #282828;
      border-radius: 8px;
      color: var(--color-text);
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input::placeholder {
        color: #888;
    }
    input:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 5px rgba(var(--color-accent-rgb), 0.5);
    }
    
    /* Input Icons */
    .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        transition: color 0.3s;
    }
    input:focus + i {
        color: var(--color-accent);
    }

    /* Button */
    button {
      width: 100%;
      padding: 14px;
      background: var(--color-accent);
      border: none;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(var(--color-accent-rgb), 0.4);
    }
    button:hover {
      background: #4a59e6;
      transform: translateY(-1px);
    }
    
    /* Login Link */
    .login-link {
      margin-top: 20px;
      display: block;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9em;
    }
    .login-link:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }
    
    /* Message Area */
    #message {
      margin-top: 15px;
      font-size: 1em;
      min-height: 20px;
      font-weight: 500;
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    
    <div class="input-group">
        <input type="text" id="username" placeholder="Choose Username" required>
        <i class="fas fa-user"></i>
    </div>
    
    <div class="input-group">
        <input type="password" id="password" placeholder="Choose Password" required>
        <i class="fas fa-key"></i>
    </div>
    
    <button onclick="signup()"><i class="fas fa-user-check"></i> Sign Up</button>
    
    <div id="message"></div>
    
    <a class="login-link" href="/login.html">Already have an account? Login</a>
  </div>

  <script>
    async function signup() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");

      // Reset message and show loading
      messageDiv.style.color = "yellow";
      messageDiv.textContent = "Creating account...";

      if (!username || !password) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please enter both username (min 3 chars) and password (min 6 chars)";
        return;
      }
      
      // Client-side validation for better UX
      if (username.length < 3 || password.length < 6) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Username must be at least 3 characters and password 6 characters.";
        return;
      }


      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        
        if (data.success) {
          messageDiv.style.color = "lightgreen";
          messageDiv.textContent = "Signup successful! Redirecting to login...";
          
          setTimeout(() => {
            window.location.replace("/login.html"); 
          }, 1500);
          
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = data.message;
        }
      } catch (err) {
        console.error("Signup Server Error:", err);
        messageDiv.style.color = "red";
        messageDiv.textContent = "Error connecting to server. Please try again.";
      }
    }
  </script>
</body>
</html>
