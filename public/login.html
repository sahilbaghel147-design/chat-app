<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: white;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 25%;
      background: #34495e;
      padding: 15px;
      border-right: 2px solid #2ecc71;
      overflow-y: auto;
    }
    #sidebar h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    #users {
      list-style: none;
      padding: 0;
    }
    #users li {
      padding: 8px;
      background: #2ecc71;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    #users li:hover {
      background: #27ae60;
    }
    #chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1a252f;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .me {
      background: #3498db;
      align-self: flex-end;
    }
    .other {
      background: #95a5a6;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #34495e;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    #input-area button {
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #header {
      background: #2ecc71;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Online Users</h3>
    <ul id="users"></ul>
  </div>

  <div id="chat-box">
    <div id="header">Chat Room</div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // ✅ Login ke baad username pick karo
    let username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "/login"; 
    } else {
      socket.emit("newUser", username);
    }

    let currentChatUser = null;

    // ✅ Online users list update
    socket.on("updateUsers", (users) => {
      const userList = document.getElementById("users");
      userList.innerHTML = "";
      users.forEach(user => {
        if (user !== username) {  // apna naam skip karo
          const li = document.createElement("li");
          li.innerText = user;
          li.onclick = () => selectUser(user);
          userList.appendChild(li);
        }
      });
    });

    // ✅ Private message receive
    socket.on("privateMessage", (data) => {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(data.sender === username ? "me" : "other");
      div.innerText = `${data.sender}: ${data.text}`;
      document.getElementById("messages").appendChild(div);
    });

    // ✅ Chat history load
    socket.on("chatHistory", (chats) => {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      chats.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.classList.add(c.sender === username ? "me" : "other");
        div.innerText = `${c.sender}: ${c.text}`;
        msgBox.appendChild(div);
      });
    });

    // ✅ Select user to chat
    function selectUser(user) {
      currentChatUser = user;
      document.getElementById("messages").innerHTML = `<b>Chat with ${user}</b><br>`;
      socket.emit("loadChat", { user1: username, user2: user });
    }

    // ✅ Send message
    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg && currentChatUser) {
        socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text: msg });
        document.getElementById("messageInput").value = "";
      }
    }
  </script>

</body>
</html>
