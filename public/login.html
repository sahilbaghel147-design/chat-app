<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      color: #00e5ff;
    }
    .error {
      color: #ff5252;
      margin-top: 10px;
    }
    .success {
      color: #4CAF50;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitForm()">Login</button>
    <p id="toggleText" class="toggle" onclick="toggleForm()">Don't have an account? Signup</p>
    <p id="message"></p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Signup";
      document.querySelector("button").innerText = isLogin ? "Login" : "Signup";
      document.getElementById("toggleText").innerText = isLogin
        ? "Don't have an account? Signup"
        : "Already have an account? Login";
      document.getElementById("message").innerText = "";
    }

    async function submitForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        document.getElementById("message").innerText = "Please enter all fields!";
        document.getElementById("message").className = "error";
        return;
      }

      const url = isLogin ? "/login" : "/signup";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("message").innerText = data.message;
          document.getElementById("message").className = "success";

          // âœ… redirect to chat page after login
          if (isLogin) {
            localStorage.setItem("username", username);
            setTimeout(() => {
              window.location.href = "/chat";
            }, 1000);
          }
        } else {
          document.getElementById("message").innerText = data.message;
          document.getElementById("message").className = "error";
        }
      } catch (err) {
        document.getElementById("message").innerText = "Server error!";
        document.getElementById("message").className = "error";
      }
    }
  </script>
</body>
</html>
