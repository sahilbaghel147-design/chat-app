<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Chat App üöÄ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      text-align: center;
      width: 300px;
      color: #fff;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      outline: none;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #06d6a0;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #05b387;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Chat App üöÄ</h2>
    <div>
      <input type="text" id="loginUsername" placeholder="Username">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <h3>Or Register</h3>
    <div>
      <input type="text" id="signupUsername" placeholder="New Username">
      <input type="password" id="signupPassword" placeholder="New Password">
      <button onclick="signup()">Register</button>
    </div>
  </div>

  <script>
    async function signup() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      alert(data.message);
    }

    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        // ‚úÖ Username save ho jayega
        localStorage.setItem("username", username);

        alert("‚úÖ Login Successful! Welcome " + username);
        window.location.href = "/client.html?user=" + username;
      } else {
        alert("‚ùå " + data.message);
      }
    }
  </script>
</body>
</html>
