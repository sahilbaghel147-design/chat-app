<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    #users {
      width: 25%;
      background: #2c3e50;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }
    #users h2 {
      margin: 0 0 10px 0;
    }
    .user {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
    }
    .user:hover {
      background: #34495e;
    }

    /* Chat Area */
    #chatArea {
      width: 75%;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }
    #chatHeader {
      background: #34495e;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 5px;
      padding: 10px;
      border-radius: 20px;
      word-wrap: break-word;
    }
    .my-message {
      background: #2ecc71;
      color: white;
      align-self: flex-end;
    }
    .other-message {
      background: #bdc3c7;
      color: black;
      align-self: flex-start;
    }

    /* Input Area */
    #inputArea {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 10px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #27ae60;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #users {
        width: 30%;
      }
      #chatArea {
        width: 70%;
      }
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      #users {
        width: 100%;
        height: 100px;
        display: flex;
        overflow-x: auto;
      }
      .user {
        flex: 1;
        text-align: center;
      }
      #chatArea {
        width: 100%;
        height: calc(100vh - 100px);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="users">
    <h2>Users</h2>
    <div class="user" onclick="selectUser('AI Bot')">ðŸ¤– AI Bot</div>
  </div>

  <!-- Chat Area -->
  <div id="chatArea">
    <div id="chatHeader">Chat</div>
    <div id="chat"></div>

    <!-- Input -->
    <div id="inputArea">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUser = "AI Bot"; // Default AI bot

    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("sendBtn");
    const chatHeader = document.getElementById("chatHeader");

    function selectUser(user) {
      currentUser = user;
      chatHeader.innerText = "Chat with " + user;
      chat.innerHTML = ""; // clear old chat
      if (user !== "AI Bot") {
        socket.emit("loadChat", { user1: "Me", user2: user });
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addMessage("Me", text, true);
      messageInput.value = "";

      if (currentUser === "AI Bot") {
        // Call AI backend
        fetch("/ai-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        })
          .then(res => res.json())
          .then(data => addMessage("AI Bot", data.reply, false))
          .catch(() => addMessage("AI Bot", "âš ï¸ AI error: No response.", false));
      } else {
        // Private chat
        socket.emit("privateMessage", { sender: "Me", receiver: currentUser, text });
      }
    }

    function addMessage(sender, text, isMe) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", isMe ? "my-message" : "other-message");
      msgDiv.textContent = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // Socket receive
    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentUser) {
        addMessage(sender, text, false);
      }
    });

    socket.on("chatHistory", (messages) => {
      messages.forEach(msg => {
        addMessage(msg.sender, msg.text, msg.sender === "Me");
      });
    });
  </script>
</body>
</html>
