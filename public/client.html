<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    /* ✅ Chat container */
    #chatContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    /* ✅ Messages box */
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .me {
      background: #d1f7d6;
      align-self: flex-end;
    }
    .other {
      background: #ffffff;
      align-self: flex-start;
    }

    /* ✅ Input box always visible */
    #inputContainer {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 8px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: #06d6a0;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #05b387;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chatBox"></div>

    <div id="inputContainer">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user") || "Guest";

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    socket.emit("newUser", username);

    function addMessage(sender, text, isMe=false) {
      const div = document.createElement("div");
      div.classList.add("message", isMe ? "me" : "other");
      div.textContent = sender + ": " + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    socket.on("privateMessage", (data) => {
      addMessage(data.sender, data.text, data.sender === username);
    });

    sendBtn.onclick = sendMessage;
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const receiver = "AI_BOT";
      socket.emit("privateMessage", { sender: username, receiver, text });
      messageInput.value = "";
    }
  </script>
</body>
</html>
