<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }

    /* Sidebar */
    #users {
      width: 25%;
      background: #2c3e50;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }
    #users h3 { margin-top: 0; }
    #users ul {
      list-style: none;
      padding: 0;
    }
    #users li {
      padding: 10px;
      margin: 5px 0;
      background: #34495e;
      border-radius: 8px;
      cursor: pointer;
    }
    #users li:hover {
      background: #1abc9c;
    }

    /* Chat area */
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    #messages p {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 60%;
    }
    .me { background: #06d6a0; color: white; margin-left: auto; }
    .other { background: #ecf0f1; color: black; }

    /* Input area */
    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #m {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #06d6a0;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
    <hr>
    <li onclick="openChat('AI-Bot')">ðŸ¤– Chat with AI</li>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="m" autocomplete="off" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("user");
    let currentReceiver = null;

    // Add user to server
    socket.emit("newUser", username);

    // Update user list
    socket.on("updateUsers", (users) => {
      const list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(user => {
        if (user !== username) {
          const li = document.createElement("li");
          li.textContent = user;
          li.onclick = () => openChat(user);
          list.appendChild(li);
        }
      });
    });

    // Load old messages
    function openChat(user) {
      currentReceiver = user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    socket.on("chatHistory", (chats) => {
      const messages = document.getElementById("messages");
      messages.innerHTML = "";
      chats.forEach(chat => {
        const p = document.createElement("p");
        p.textContent = chat.sender + ": " + chat.text;
        p.className = chat.sender === username ? "me" : "other";
        messages.appendChild(p);
      });
      messages.scrollTop = messages.scrollHeight;
    });

    // Show new messages
    socket.on("privateMessage", (msg) => {
      const messages = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = msg.sender + ": " + msg.text;
      p.className = msg.sender === username ? "me" : "other";
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    // Send message
    function sendMessage() {
      const input = document.getElementById("m");
      const text = input.value.trim();
      if (!text || !currentReceiver) return;

      socket.emit("privateMessage", {
        sender: username,
        receiver: currentReceiver,
        text: text
      });

      input.value = "";
    }
  </script>
</body>
</html>
