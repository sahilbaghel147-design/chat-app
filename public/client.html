<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #users {
      width: 25%;
      max-width: 250px;
      background: #333;
      color: #fff;
      padding: 10px;
      overflow-y: auto;
    }

    #users h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    #userList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #userList li {
      padding: 8px;
      border-bottom: 1px solid #444;
      cursor: pointer;
    }

    #userList li:hover {
      background: #444;
    }

    /* Chat area */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatHeader {
      background: #1e3d59;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .sent {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
    }

    .received {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      font-style: italic;
    }

    /* Input box fixed bottom */
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #sendBtn {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 8px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #45a049;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #users {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      #chat-container {
        flex: 1;
      }

      #chat {
        height: calc(100vh - 160px);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="users">
    <h3>Users</h3>
    <ul id="userList">
      <li id="aiBotUser">ðŸ¤– AI Bot</li>
    </ul>
  </div>

  <!-- Chat container -->
  <div id="chat-container">
    <div id="chatHeader">Chat with AI Bot</div>
    <div id="chat"></div>
    <div id="input-area">
      <input id="messageInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentReceiver = "AI Bot"; // Default AI Bot

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatHeader = document.getElementById("chatHeader");

    // Send message
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Display my message
      appendMessage(text, "sent");

      // Send to server
      if (currentReceiver === "AI Bot") {
        socket.emit("chatWithAI", text);
      } else {
        socket.emit("privateMessage", {
          sender: "Me",
          receiver: currentReceiver,
          text
        });
      }

      input.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Append messages
    function appendMessage(text, type) {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Handle AI response
    socket.on("aiResponse", (data) => {
      if (data.error) {
        appendMessage("âš ï¸ AI error: " + data.error, "error");
      } else {
        appendMessage(data.text, "received");
      }
    });

    // Handle private messages
    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentReceiver) {
        appendMessage(sender + ": " + text, "received");
      }
    });

    // Click user in sidebar
    document.getElementById("aiBotUser").addEventListener("click", () => {
      currentReceiver = "AI Bot";
      chatHeader.textContent = "Chat with AI Bot";
      chat.innerHTML = "";
    });
  </script>
</body>
</html>
