<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App 🚀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f2f2f2;
    }

    /* Layout */
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 25%;
      min-width: 150px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .chatHeader {
      background: #1e3c72;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chatHeader h3 {
      margin: 0;
      font-size: 16px;
    }
    .status {
      font-size: 12px;
      color: #d1d1d1;
    }

    /* Messages */
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .other {
      background: #fff;
      align-self: flex-start;
    }

    /* Typing */
    #typing {
      font-size: 12px;
      color: gray;
      margin: 5px 10px;
    }

    /* Input area */
    .inputArea {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .inputArea button {
      background: #25d366;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      margin-right: 5px;
      cursor: pointer;
    }
    .inputArea input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .sendBtn {
      background: #128c7e;
      padding: 10px 16px;
      border-radius: 20px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Online Users</h4>
      <ul id="userList"></ul>
    </div>

    <!-- Chat Area -->
    <div class="chatArea">
      <div class="chatHeader">
        <div>
          <h3 id="chatTitle">Chat App 🚀 - Select a user</h3>
          <div class="status" id="status">Offline</div>
        </div>
      </div>

      <div id="messages"></div>
      <div id="typing"></div>

      <!-- Input -->
      <div class="inputArea">
        <button onclick="openEmoji()">😊</button>
        <button onclick="document.getElementById('fileInput').click()">📎</button>
        <input type="file" id="fileInput" style="display:none" onchange="sendFile(event)">
        <input type="text" id="msg" placeholder="Type a message..." oninput="notifyTyping()">
        <button onclick="sendMessage()" class="sendBtn">Send</button>
        <button onclick="startVoice()">🎤</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = new URLSearchParams(window.location.search).get("user");
    let currentChatUser = null;
    let typingTimeout;

    // Register user
    socket.emit("newUser", username);

    // Update user list
    socket.on("updateUsers", (users) => {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      users.forEach(u => {
        if (u !== username) {
          const li = document.createElement("li");
          li.innerText = u;
          li.style.cursor = "pointer";
          li.onclick = () => selectUser(u);
          userList.appendChild(li);
        }
      });
    });

    function selectUser(u) {
      currentChatUser = u;
      document.getElementById("chatTitle").innerText = "Chat with " + u;
      document.getElementById("status").innerText = "Online";
      socket.emit("loadChat", { user1: username, user2: u });
      document.getElementById("messages").innerHTML = "";
    }

    // Load chat history
    socket.on("chatHistory", (chats) => {
      const msgBox = document.getElementById("messages");
      chats.forEach(c => addMessage(c.sender, c.text));
      msgBox.scrollTop = msgBox.scrollHeight;
    });

    // Receive message
    socket.on("privateMessage", ({ sender, text }) => {
      addMessage(sender, text);
    });

    // Typing
    function notifyTyping() {
      if (!currentChatUser) return;
      socket.emit("typing", { sender: username, receiver: currentChatUser });
    }
    socket.on("typing", ({ sender }) => {
      const typingDiv = document.getElementById("typing");
      typingDiv.innerText = sender + " is typing...";
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => typingDiv.innerText = "", 2000);
    });

    // Send message
    function sendMessage() {
      const text = document.getElementById("msg").value;
      if (!text || !currentChatUser) return alert("⚠️ Select user first!");
      socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
      document.getElementById("msg").value = "";
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("msg");
      div.classList.add(sender === username ? "me" : "other");
      div.innerText = sender + ": " + text;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    // File send
    function sendFile(event) {
      const file = event.target.files[0];
      if (file && currentChatUser) {
        addMessage(username, "📎 Sent file: " + file.name);
      }
    }

    // Emoji picker (basic)
    function openEmoji() {
      const emojis = ["😀","😁","😂","😍","😎","😭","👍","🔥"];
      const msgInput = document.getElementById("msg");
      msgInput.value += emojis[Math.floor(Math.random()*emojis.length)];
    }

    // Voice input
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported!");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.onresult = function(e) {
        document.getElementById("msg").value = e.results[0][0].transcript;
      };
      recognition.start();
    }
  </script>
</body>
</html>
