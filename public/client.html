<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f5f5f5;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      position: relative;
    }

    /* âœ… Users list */
    #usersList {
      width: 30%;
      max-width: 250px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: all 0.3s ease-in-out;
    }

    #usersList h3 {
      padding: 12px;
      background: #06d6a0;
      color: white;
      text-align: center;
    }

    .user {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
    }
    .user:hover { background: #f9f9f9; }
    .active { background: #e6f7f1; }

    /* âœ… Chat window */
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatHeader {
      padding: 12px;
      background: #06d6a0;
      color: white;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    /* âœ… Toggle Button */
    #toggleUsers {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      display: none; /* by default desktop pe hide */
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f5f5f5;
    }

    .message {
      margin: 6px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .me { background: #d1f7d6; align-self: flex-end; }
    .other { background: #ffffff; align-self: flex-start; }

    #inputContainer {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 8px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background: #06d6a0;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #sendBtn:hover { background: #05b387; }

    /* âœ… Mobile Responsive */
    @media (max-width: 768px) {
      #usersList {
        position: absolute;
        left: -100%;
        height: 100%;
        z-index: 1000;
      }
      #container.showUsers #usersList {
        left: 0;
        width: 70%;
      }
      #toggleUsers { display: block; }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- âœ… Left: Users list -->
    <div id="usersList">
      <h3>Users</h3>
      <div id="userItems"></div>
    </div>

    <!-- âœ… Right: Chat window -->
    <div id="chatContainer">
      <div id="chatHeader">
        <button id="toggleUsers">â˜°</button>
        <span id="chatTitle">Select a user to chat</span>
      </div>
      <div id="chatBox"></div>
      <div id="inputContainer">
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button id="sendBtn">âž¤</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user") || "Guest";

    const userItems = document.getElementById("userItems");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatTitle = document.getElementById("chatTitle");
    const container = document.getElementById("container");
    const toggleUsers = document.getElementById("toggleUsers");

    let currentChatUser = null;

    socket.emit("newUser", username);

    // âœ… Add AI Bot by default
    function addAIBot() {
      const div = document.createElement("div");
      div.classList.add("user");
      div.textContent = "ðŸ¤– AI Bot";
      div.onclick = () => openChat("AI Bot", div);
      userItems.appendChild(div);
    }
    addAIBot();

    // âœ… Online users update
    socket.on("updateUsers", (users) => {
      userItems.innerHTML = "";
      addAIBot(); // Always keep AI bot visible
      users.forEach(user => {
        if (user !== username) {
          const div = document.createElement("div");
          div.classList.add("user");
          div.textContent = user;
          div.onclick = () => openChat(user, div);
          userItems.appendChild(div);
        }
      });
    });

    function openChat(user, element) {
      currentChatUser = user;
      chatTitle.textContent = "Chat with " + user;
      chatBox.innerHTML = "";
      document.querySelectorAll(".user").forEach(u => u.classList.remove("active"));
      element.classList.add("active");
      container.classList.remove("showUsers");

      if (user !== "AI Bot") {
        socket.emit("loadChat", { user1: username, user2: user });
      }
    }

    socket.on("chatHistory", (chats) => {
      chatBox.innerHTML = "";
      chats.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("message", c.sender === username ? "me" : "other");
        div.textContent = c.sender + ": " + c.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    socket.on("privateMessage", (data) => {
      if (data.sender === currentChatUser || data.sender === username) {
        const div = document.createElement("div");
        div.classList.add("message", data.sender === username ? "me" : "other");
        div.textContent = data.sender + ": " + data.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    sendBtn.onclick = sendMessage;
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentChatUser) return;

      if (currentChatUser === "AI Bot") {
        // âœ… Show my msg
        const myMsg = document.createElement("div");
        myMsg.classList.add("message", "me");
        myMsg.textContent = username + ": " + text;
        chatBox.appendChild(myMsg);

        // âœ… Dummy AI reply (server side real AI connect hoga)
        setTimeout(() => {
          const botMsg = document.createElement("div");
          botMsg.classList.add("message", "other");
          botMsg.textContent = "ðŸ¤– AI Bot: " + "You said â†’ " + text;
          chatBox.appendChild(botMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 800);

        messageInput.value = "";
        return;
      }

      socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
      messageInput.value = "";
    }

    // âœ… Toggle button click
    toggleUsers.onclick = () => {
      container.classList.toggle("showUsers");
    };
  </script>
</body>
</html>
