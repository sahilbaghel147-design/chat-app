<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #users {
      width: 200px;
      background: #2c3e50;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }
    #users h3 {
      margin: 0;
      margin-bottom: 10px;
    }
    #users ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #users ul li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
    }
    #users ul li:hover {
      background: #34495e;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }
    #chat-header {
      background: #34495e;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 20px;
      max-width: 70%;
      clear: both;
    }
    .sent {
      background: #2ecc71;
      color: white;
      float: right;
    }
    .received {
      background: #bdc3c7;
      color: black;
      float: left;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 50%;
      background: #2ecc71;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      #users {
        width: 120px;
      }
      #chat-header {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="users">
    <h3>Users</h3>
    <ul id="userList">
      <li onclick="openChat('AI Bot')">ðŸ¤– AI Bot</li>
    </ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">Chat with AI Bot</div>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUser = prompt("Enter your username:");
    let currentChat = "AI Bot";

    socket.emit("newUser", currentUser);

    const chatHeader = document.getElementById("chat-header");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const userList = document.getElementById("userList");

    // Update online users
    socket.on("updateUsers", (users) => {
      userList.innerHTML = `<li onclick="openChat('AI Bot')">ðŸ¤– AI Bot</li>`;
      users.forEach(user => {
        if (user !== currentUser) {
          userList.innerHTML += `<li onclick="openChat('${user}')">${user}</li>`;
        }
      });
    });

    function openChat(user) {
      currentChat = user;
      chatHeader.innerText = "Chat with " + user;
      chatBox.innerHTML = "";
      socket.emit("loadChat", { user1: currentUser, user2: currentChat });
    }

    socket.on("chatHistory", (chats) => {
      chatBox.innerHTML = "";
      chats.forEach(chat => {
        appendMessage(chat.sender === currentUser ? "sent" : "received", chat.text, chat.sender);
      });
    });

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      appendMessage("sent", text, currentUser);
      socket.emit("privateMessage", { sender: currentUser, receiver: currentChat, text });
      messageInput.value = "";
    }

    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentChat || sender === "ðŸ¤– AI Bot") {
        appendMessage("received", text, sender);
      }
    });

    function appendMessage(type, text, sender) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
