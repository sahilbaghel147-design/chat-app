<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App ðŸš€</title>
  <style>
    body {
      margin: 0; font-family: 'Poppins', sans-serif;
      display: flex; height: 100vh;
    }
    .sidebar {
      width: 220px; background: #1f1c2c; color: white; padding: 10px;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .sidebar h3 { margin: 10px 0; }
    .users { flex: 1; overflow-y: auto; margin-top: 10px; }
    .users div {
      padding: 8px; background: rgba(255,255,255,0.1); margin: 4px 0;
      border-radius: 6px; cursor: pointer;
    }
    .chat-container {
      flex: 1; display: flex; flex-direction: column;
      background: #f2f2f2;
    }
    .header {
      padding: 12px; background: #06d6a0; color: white; font-weight: bold;
    }
    .messages {
      flex: 1; overflow-y: auto; padding: 10px;
    }
    .message {
      margin: 6px 0; padding: 8px 12px;
      border-radius: 10px; max-width: 70%;
      word-wrap: break-word;
    }
    .sent { background: #06d6a0; color: white; margin-left: auto; }
    .received { background: #ddd; margin-right: auto; }
    .input-box {
      display: flex; padding: 10px; background: white;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    .input-box button {
      margin-left: 10px; padding: 10px 15px; border: none;
      background: #06d6a0; color: white; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h3>ðŸ‘¤ Online Users</h3>
      <div class="users" id="usersList"></div>
    </div>
    <button onclick="location.href='game.html'">ðŸŽ® Play Snake Game</button>
  </div>

  <div class="chat-container">
    <div class="header" id="chatHeader">Welcome ðŸš€</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = localStorage.getItem("username") || "Guest";

    let currentChatUser = "AI_BOT"; // default AI chat

    document.getElementById("chatHeader").innerText = "Chat with " + currentChatUser;
    socket.emit("newUser", username);

    socket.on("updateUsers", (users) => {
      const list = document.getElementById("usersList");
      list.innerHTML = "";
      users.forEach(u => {
        if (u !== username) {
          const div = document.createElement("div");
          div.innerText = u;
          div.onclick = () => openChat(u);
          list.appendChild(div);
        }
      });
      // AI bot always available
      const botDiv = document.createElement("div");
      botDiv.innerText = "ðŸ¤– AI_BOT";
      botDiv.onclick = () => openChat("AI_BOT");
      list.appendChild(botDiv);
    });

    function openChat(user) {
      currentChatUser = user;
      document.getElementById("chatHeader").innerText = "Chat with " + user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      chats.forEach(msg => {
        addMessage(msg.sender === username ? "sent" : "received", msg.text);
      });
    });

    socket.on("privateMessage", (msg) => {
      if (msg.sender === currentChatUser || msg.sender === username) {
        addMessage(msg.sender === username ? "sent" : "received", msg.text);
      }
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      if (currentChatUser === "AI_BOT") {
        fetch("/ai-reply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userMessage: text })
        })
        .then(res => res.json())
        .then(data => {
          addMessage("sent", text);
          addMessage("received", data.reply);
        });
      } else {
        socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
        addMessage("sent", text);
      }
      input.value = "";
    }

    function addMessage(type, text) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerText = text;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView();
    }
  </script>
</body>
</html>
