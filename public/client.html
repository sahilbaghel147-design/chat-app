<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin: 0 0 10px;
    }
    #userList {
      list-style: none;
      padding: 0;
    }
    #userList li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #555;
    }
    #userList li:hover {
      background: #444;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chat-header {
      background: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
    }
    .sent {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
    .received {
      background: #ddd;
      color: black;
      margin-right: auto;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #f1f1f1;
      position: sticky;
      bottom: 0;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn {
      background: #4CAF50;
      border: none;
      padding: 0 15px;
      margin-left: 8px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }
      #userList li {
        display: inline-block;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Users</h3>
    <ul id="userList"></ul>
  </div>

  <div id="chat-container">
    <div id="chat-header">Chat</div>
    <div id="messages"></div>
    <div id="input-container">
      <input id="messageInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUser = prompt("Enter your username:");
    let chattingWith = null;

    socket.emit("newUser", currentUser);

    // Update online users
    socket.on("updateUsers", (users) => {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      users.forEach(user => {
        if (user !== currentUser) {
          const li = document.createElement("li");
          li.textContent = user;
          li.onclick = () => {
            chattingWith = user;
            document.getElementById("chat-header").textContent = `Chat with ${user}`;
            document.getElementById("messages").innerHTML = "";
            socket.emit("loadChat", { user1: currentUser, user2: chattingWith });
          };
          userList.appendChild(li);
        }
      });

      // AI Bot hamesha list me dikhana
      const aiLi = document.createElement("li");
      aiLi.textContent = "ü§ñ AI Bot";
      aiLi.onclick = () => {
        chattingWith = "AI Bot";
        document.getElementById("chat-header").textContent = "Chat with AI Bot";
        document.getElementById("messages").innerHTML = "";
      };
      userList.appendChild(aiLi);
    });

    // Show old chats
    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      chats.forEach(msg => {
        addMessage(msg.sender === currentUser ? "sent" : "received", msg.text);
      });
    });

    // Receive private message
    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === chattingWith) {
        addMessage("received", text);
      }
    });

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(type, text) {
      const messagesDiv = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage("sent", text);

      if (chattingWith === "AI Bot") {
        // ‚úÖ Call server for AI reply
        fetch("/ai-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        })
        .then(res => res.json())
        .then(data => {
          addMessage("received", data.reply);
        })
        .catch(err => {
          addMessage("received", "‚ö†Ô∏è AI error");
        });
      } else if (chattingWith) {
        socket.emit("privateMessage", { sender: currentUser, receiver: chattingWith, text });
      }

      input.value = "";
    }
  </script>
</body>
</html>
