<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: #f1f1f1;
      padding: 10px;
      border-right: 1px solid #ccc;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .user {
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      background: #fff;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .user:hover {
      background: #ddd;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #34495e;
      color: #fff;
      padding: 10px;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      clear: both;
    }

    .message.user {
      background: #2ecc71;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .message.bot {
      background: #ecf0f1;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      background: #2ecc71;
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Online Users</h3>
    <div id="users"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header" id="chatHeader">Chat App ðŸš€ - Select a user</div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = prompt("Enter your username:");
    let currentChatUser = null;

    socket.emit("newUser", username);

    // âœ… Show online users + AI Bot
    socket.on("updateUsers", (users) => {
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";

      // Add AI Bot manually
      const aiDiv = document.createElement("div");
      aiDiv.className = "user";
      aiDiv.textContent = "ðŸ¤– AI Bot";
      aiDiv.onclick = () => selectUser("AI Bot");
      usersDiv.appendChild(aiDiv);

      users.forEach((user) => {
        if (user !== username) {
          const div = document.createElement("div");
          div.className = "user";
          div.textContent = user;
          div.onclick = () => selectUser(user);
          usersDiv.appendChild(div);
        }
      });
    });

    function selectUser(user) {
      currentChatUser = user;
      document.getElementById("chatHeader").textContent = "Chat with " + user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    // âœ… Show old chat
    socket.on("chatHistory", (chats) => {
      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML = "";
      chats.forEach(({ sender, text }) => {
        addMessage(sender, text);
      });
    });

    // âœ… Send message
    function sendMessage() {
      const text = document.getElementById("msg").value;
      if (!text || !currentChatUser) return;
      socket.emit("privateMessage", {
        sender: username,
        receiver: currentChatUser,
        text
      });
      document.getElementById("msg").value = "";
    }

    // âœ… Receive message
    socket.on("privateMessage", ({ sender, text }) => {
      addMessage(sender, text);
    });

    function addMessage(sender, text) {
      const msgDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + (sender === username ? "user" : "bot");
      div.textContent = sender + ": " + text;
      msgDiv.appendChild(div);
      msgDiv.scrollTop = msgDiv.scrollHeight;
    }
  </script>
</body>
</html>
