<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      padding: 15px;
      margin: 0;
      background: #1a252f;
    }
    #users {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }
    #users li {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #34495e;
    }
    #users li:hover, #users li.active {
      background: #34495e;
    }

    /* Chat area */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
    }
    #chat-header {
      padding: 15px;
      background: #34495e;
      color: #fff;
      text-align: center;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      clear: both;
    }
    .sent {
      background: #2ecc71;
      color: #fff;
      margin-left: auto;
    }
    .received {
      background: #bdc3c7;
      margin-right: auto;
    }
    .error {
      background: #e74c3c;
      color: white;
      font-size: 14px;
      margin-right: auto;
    }

    /* Input area */
    #input-area {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    #sendBtn {
      background: #2ecc71;
      border: none;
      color: white;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Users</h2>
    <ul id="users">
      <li data-user="AI Bot" class="active">🤖 AI Bot</li>
    </ul>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="chat-header">Chat with AI Bot</div>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const usersList = document.getElementById("users");
    const messages = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const chatHeader = document.getElementById("chat-header");

    let currentUser = "AI Bot";
    const username = "User" + Math.floor(Math.random() * 1000);

    socket.emit("newUser", username);

    // ✅ Select user
    usersList.addEventListener("click", (e) => {
      if (e.target.tagName === "LI") {
        document.querySelectorAll("#users li").forEach(li => li.classList.remove("active"));
        e.target.classList.add("active");
        currentUser = e.target.dataset.user;
        chatHeader.innerText = "Chat with " + currentUser;
        messages.innerHTML = "";
        if (currentUser !== "AI Bot") {
          socket.emit("loadChat", { user1: username, user2: currentUser });
        }
      }
    });

    // ✅ Send message
    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("sent", text);

      if (currentUser === "AI Bot") {
        fetch("/ai-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        })
          .then(res => res.json())
          .then(data => {
            if (data.reply) {
              addMessage("received", data.reply);
            } else {
              addMessage("error", "⚠️ AI error: No response.");
            }
          })
          .catch(() => addMessage("error", "⚠️ AI error: Server issue."));
      } else {
        socket.emit("privateMessage", { sender: username, receiver: currentUser, text });
      }

      input.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // ✅ Add message to chat
    function addMessage(type, text) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // ✅ Show incoming private messages
    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentUser) {
        addMessage("received", text);
      }
    });

    // ✅ Load old chat
    socket.on("chatHistory", (chats) => {
      chats.forEach(chat => {
        addMessage(chat.sender === username ? "sent" : "received", chat.text);
      });
    });
  </script>
</body>
</html>
