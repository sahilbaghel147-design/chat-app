<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Chat App ðŸ’¬</h2>
    <a href="game.html" class="btn">ðŸŽ® Play Snake Game</a>
  </header>

  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="typing"></div>
    <div id="inputBox">
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");

    socket.emit("newUser", username);

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const messages = document.getElementById("messages");
    const typing = document.getElementById("typing");
    const userList = document.getElementById("userList");

    let currentChatUser = null;

    socket.on("updateUsers", (users) => {
      userList.innerHTML = "";
      users.forEach(u => {
        if (u !== username) {
          const li = document.createElement("li");
          li.innerText = u;
          li.onclick = () => {
            currentChatUser = u;
            messages.innerHTML = "";
            socket.emit("loadChat", { user1: username, user2: u });
          };
          userList.appendChild(li);
        }
      });
    });

    socket.on("chatHistory", (chats) => {
      chats.forEach(c => {
        const div = document.createElement("div");
        div.innerText = `${c.sender}: ${c.text}`;
        messages.appendChild(div);
      });
    });

    sendBtn.onclick = () => {
      const text = msgInput.value;
      if (text && currentChatUser) {
        socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
        msgInput.value = "";
      }
    };

    socket.on("privateMessage", ({ sender, text }) => {
      const div = document.createElement("div");
      div.innerText = `${sender}: ${text}`;
      messages.appendChild(div);
    });
  </script>
</body>
</html>
