<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App 🚀</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; display:flex; height:100vh; }
    #users { width:200px; background:#f0f0f0; padding:10px; border-right:1px solid #ccc; overflow-y:auto; }
    #chat { flex:1; display:flex; flex-direction:column; }
    #header { background:#2c3e50; color:#fff; padding:10px; }
    #messages { flex:1; padding:10px; overflow-y:auto; }
    #typing { font-size:12px; color:gray; margin: 5px 0; }
    #input { display:flex; padding:10px; border-top:1px solid #ccc; gap:5px; }
    #msg { flex:1; padding:10px; border:1px solid #ccc; border-radius:20px; outline:none; }
    button { padding:10px 15px; border:none; background:#2ecc71; color:white; border-radius:20px; cursor:pointer; }
    button:hover { background:#27ae60; }
    .message { margin:5px 0; }
    .sender { font-weight:bold; }
  </style>
</head>
<body>
  <div id="users">
    <h3>Online Users</h3>
    <ul id="userList"></ul>
    <hr>
    <h4>🤖 AI Bot</h4>
    <button onclick="selectUser('AI_BOT')">Chat with AI</button>
  </div>

  <div id="chat">
    <div id="header">Chat App 🚀 - <span id="chatWith">Select a user</span></div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div id="input">
      <button onclick="openEmoji()">😊</button>
      <button onclick="uploadFile()">📎</button>
      <input id="msg" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startMic()">🎤</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = prompt("Enter your username:");
    let currentChatUser = null;

    socket.emit("newUser", username);

    // ✅ Update Online Users
    socket.on("updateUsers", (users) => {
      const list = document.getElementById("userList");
      list.innerHTML = "";
      users.forEach(user => {
        if(user !== username){
          const li = document.createElement("li");
          li.textContent = user;
          li.style.cursor = "pointer";
          li.onclick = () => selectUser(user);
          list.appendChild(li);
        }
      });
    });

    function selectUser(user){
      currentChatUser = user;
      document.getElementById("chatWith").innerText = user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    // ✅ Load old messages
    socket.on("chatHistory", (chats) => {
      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML = "";
      chats.forEach(chat => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<span class="sender">${chat.sender}:</span> ${chat.text}`;
        msgDiv.appendChild(div);
      });
    });

    // ✅ Typing indicator
    let typingTimeout;
    document.getElementById("msg").addEventListener("input", () => {
      if(currentChatUser){
        socket.emit("typing", { sender: username, receiver: currentChatUser });
      }
    });

    socket.on("showTyping", ({ sender }) => {
      const typingDiv = document.getElementById("typing");
      typingDiv.innerText = sender + " is typing...";
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => typingDiv.innerText = "", 2000);
    });

    // ✅ Send message
    function sendMessage(){
      const text = document.getElementById("msg").value;
      if(!text || !currentChatUser) return;
      socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
      document.getElementById("msg").value = "";
    }

    // ✅ Show incoming message
    socket.on("privateMessage", ({ sender, text }) => {
      const msgDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="sender">${sender}:</span> ${text}`;
      msgDiv.appendChild(div);
      msgDiv.scrollTop = msgDiv.scrollHeight;
    });

    // ✅ Dummy emoji picker
    function openEmoji(){
      alert("😀 😎 ❤️ Select your emoji feature can be added here!");
    }

    // ✅ Dummy file upload
    function uploadFile(){
      alert("📎 File upload feature can be implemented here.");
    }

    // ✅ Dummy mic recorder
    function startMic(){
      alert("🎤 Mic recording feature can be added here.");
    }
  </script>
</body>
</html>
