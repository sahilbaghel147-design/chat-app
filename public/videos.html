<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reels - My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
    }

    .reel {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      position: relative;
      overflow: hidden;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 20px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="reel">
    <video src="friends.mp4" muted loop playsinline></video>
    <div class="title">Friends Video</div>
  </div>

  <div class="reel">
    <video src="Oggy.mp4" muted loop playsinline></video>
    <div class="title">Oggy Video</div>
  </div>

  <div class="reel">
    <video src="opvideo.mp4" muted loop playsinline></video>
    <div class="title">OP Video</div>
  </div>

  <script>
    const videos = document.querySelectorAll("video");

    function pauseAll() {
      videos.forEach(v => v.pause());
    }

    function playVisibleVideo() {
      let windowHeight = window.innerHeight;
      videos.forEach(v => {
        let rect = v.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= windowHeight) {
          pauseAll();
          v.play();
        }
      });
    }

    window.addEventListener("scroll", playVisibleVideo);
    window.addEventListener("load", playVisibleVideo);
  </script>

</body>
</html>
