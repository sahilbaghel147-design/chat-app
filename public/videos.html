<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reels - My Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
    }

    .reel {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      position: relative;
      overflow: hidden;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 16px;
      max-width: 70%;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .actions {
      position: absolute;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: #fff;
      font-size: 22px;
    }

    .action-btn {
      cursor: pointer;
      text-align: center;
    }

    .action-btn span {
      display: block;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="reel">
    <video src="friends.mp4" muted loop playsinline></video>
    <div class="overlay">Friends Video ✨</div>
    <div class="actions">
      <div class="action-btn">❤️ <span>120</span></div>
      <div class="action-btn">💬 <span>25</span></div>
      <div class="action-btn">🔗 <span>Share</span></div>
    </div>
  </div>

  <div class="reel">
    <video src="Oggy.mp4" muted loop playsinline></video>
    <div class="overlay">Oggy Fun 🐭</div>
    <div class="actions">
      <div class="action-btn">❤️ <span>300</span></div>
      <div class="action-btn">💬 <span>40</span></div>
      <div class="action-btn">🔗 <span>Share</span></div>
    </div>
  </div>

  <div class="reel">
    <video src="opvideo.mp4" muted loop playsinline></video>
    <div class="overlay">Epic OP Video 🔥</div>
    <div class="actions">
      <div class="action-btn">❤️ <span>999+</span></div>
      <div class="action-btn">💬 <span>120</span></div>
      <div class="action-btn">🔗 <span>Share</span></div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll("video");

    function pauseAll() {
      videos.forEach(v => v.pause());
    }

    function playVisibleVideo() {
      let windowHeight = window.innerHeight;
      videos.forEach(v => {
        let rect = v.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= windowHeight) {
          pauseAll();
          v.play();
        }
      });
    }

    window.addEventListener("scroll", playVisibleVideo);
    window.addEventListener("load", playVisibleVideo);
  </script>

</body>
</html>
