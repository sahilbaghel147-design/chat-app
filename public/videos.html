<!DOCTYPE html>

  <link rel="stylesheet" href="style.css"> <style>
    /* NOTE: Video reels ke liye in styles ko aap style.css ke end me bhi jod sakte hain */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
    }
    /* Navbar ko hide karein taki reels full-screen lagein */
    .navbar { display: none !important; }

    .reel {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      position: relative;
      overflow: hidden;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 16px;
      max-width: 70%;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    /* Add a back button for navigation */
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }

    .actions {
      position: absolute;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: #fff;
      font-size: 22px;
    }

    .action-btn {
      cursor: pointer;
      text-align: center;
    }

    .action-btn span {
      display: block;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>

  <script>
    // --- Video Logic ---
    const videos = document.querySelectorAll("video");

    function pauseAll() {
      videos.forEach(v => v.pause());
    }

    function playVisibleVideo() {
      let windowHeight = window.innerHeight;
      videos.forEach(v => {
        let rect = v.getBoundingClientRect();
        if (rect.top >= 0 && rect.bottom <= windowHeight) {
          pauseAll();
          // Added video.play() in a promise to handle mobile restrictions
          const playPromise = v.play();
          if (playPromise !== undefined) {
              playPromise.catch(error => {
                  console.log("Auto-play blocked, user interaction needed.");
              });
          }
        }
      });
    }

    window.addEventListener("scroll", playVisibleVideo);
    window.addEventListener("load", playVisibleVideo);

    // --- Common Functions ---
    function logout() {
      localStorage.removeItem("username");

  </script>
