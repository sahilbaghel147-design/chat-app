<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reels - Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ======================================= */
        /* ====== GLOBAL & THEME (Dark Mode) ======= */
        /* ======================================= */
        :root {
            --color-background: #121212;
            --color-background-secondary: #1e1e1e;
            --color-accent: #5e6bfe; 
            --color-text: #e0e0e0;
            --color-text-light: #aaa;
            --color-border: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            /* Scroll snap smooth scrolling ke liye */
            scroll-behavior: smooth; 
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            height: 100vh;
            display: flex;
            overflow: hidden; /* Hide main body scrollbar */
        }

        /* 1. Sidebar Styling (Consistent) */
        .sidebar {
            width: 280px;
            background: var(--color-background-secondary); 
            padding: 20px 15px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3); 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--color-border);
            flex-shrink: 0; /* Sidebar should not shrink */
        }

        .sidebar .nav-brand {
            font-size: 1.8em;
            font-weight: 800;
            color: var(--color-accent);
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--color-accent);
        }

        .sidebar .nav-link-item {
            display: flex; align-items: center; padding: 12px 10px; margin-bottom: 8px;
            border-radius: 8px; font-weight: 500; color: var(--color-text); text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar .nav-link-item i { margin-right: 10px; width: 20px; }
        .sidebar .nav-link-item:hover { background-color: var(--color-border); }
        .sidebar .nav-link-item.active { background-color: var(--color-accent); color: #fff !important; font-weight: bold; }
        
        .sidebar .logout-btn {
            background-color: #e74c3c; color: white; border: none; padding: 12px;
            border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: auto; 
            transition: opacity 0.3s;
        }
        .sidebar .logout-btn:hover { opacity: 0.8; }


        /* ======================================= */
        /* ====== REELS/SHORTS UI STYLING ======= */
        /* ======================================= */

        #main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Main area height */
            background: #000;
        }

        /* Video Container (The Scrollable Reels Area) */
        #reels-container {
            width: 100%;
            max-width: 450px; /* Reels typically use phone aspect ratio */
            height: 100vh;
            overflow-y: scroll; /* Vertical scrolling */
            scroll-snap-type: y mandatory; /* Snap to full video on scroll */
            background: #000;
        }

        /* Individual Video Card (Reel) */
        .reel-card {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start; /* Snap point */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Info at the bottom */
            background-color: #000;
        }

        .reel-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video covers the whole container */
            z-index: 1;
        }

        /* Overlay for Info and Buttons */
        .video-overlay {
            position: relative;
            z-index: 2;
            padding: 20px;
            color: white;
            /* Gradient for readability over video */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        .video-overlay h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .video-overlay p {
            font-size: 1em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        /* Action Buttons (Like, Comment) */
        .actions-bar {
            position: absolute;
            right: 10px;
            bottom: 100px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }

        .action-item {
            text-align: center;
            font-size: 1.1em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-item i {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .action-item:hover i {
            color: var(--color-accent);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="nav-brand">Chat App</div>

        <a href="/index.html" class="nav-link-item"><i class="fas fa-home"></i> Home</a>
        <a href="/chat.html" class="nav-link-item"><i class="fas fa-comment-dots"></i> Chat</a>
        <a href="/games.html" class="nav-link-item"><i class="fas fa-gamepad"></i> Games</a>
        <a href="/videos.html" class="nav-link-item active"><i class="fas fa-video"></i> Reels</a>
        <a href="/about.html" class="nav-link-item"><i class="fas fa-info-circle"></i> About</a>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="main-content">
        <div id="reels-container">
            </div>
    </div>

    <script>
        // Ensure user is logged in
        let myUsername = localStorage.getItem("username");
        if (!myUsername) {
            window.location.replace("/login.html");
        }
        
        function logout() {
            localStorage.removeItem("username");
            window.location.replace("/login.html");
        }

        // Define your video data
        const videos = [
            // Your Newly Added Videos
            { title: "Whole.mp4 Clip", source: "/Whole.mp4", description: "A new engaging clip that's perfect for your feed." },
            { title: "Babu's Funniest Moment", source: "/babu.mp4", description: "Laugh out loud with this funny clip!" },
            { title: "Intense Exercise Clip", source: "/exer.mp4", description: "Time to hit the gym! Get motivated with this short workout." },
            { title: "MC Stand Live Performance", source: "/mcstand.mp4", description: "Watch the trending performance. Lit!" },
            { title: "Pain Reliever Clip", source: "/pain.mp4", description: "Take a moment to relax and enjoy this soothing video." },
            { title: "Sahil's Special", source: "/sahil2.mp4", description: "Exclusive content just for our users." },
            
            // Previous Videos
            { title: "Oggy and the Cockroaches", source: "/Oggy.mp4", description: "The classic cartoon clip we all love." },
            { title: "Cool Op Video", source: "/opvideo.mp4", description: "An amazing, viral-worthy clip you must watch." }
        ];

        const reelsContainer = document.getElementById('reels-container');

        // Function to create and insert each reel card
        videos.forEach((video, index) => {
            const card = document.createElement('div');
            card.classList.add('reel-card');

            card.innerHTML = `
                <video id="video-${index}" src="${video.source}" loop preload="auto" muted playsinline></video>
                
                <div class="actions-bar">
                    <div class="action-item"><i class="fas fa-heart"></i><br>120</div>
                    <div class="action-item"><i class="fas fa-comment"></i><br>25</div>
                    <div class="action-item"><i class="fas fa-share"></i><br>Share</div>
                </div>

                <div class="video-overlay">
                    <h3>${video.title}</h3>
                    <p>${video.description}</p>
                </div>
            `;
            reelsContainer.appendChild(card);
        });

        // ===========================================
        // === Video Playback Logic (CRITICAL) ===
        // ===========================================

        // Intersection Observer to automatically play the video in the center view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    // Start playing if the video is in the viewport center
                    video.play().catch(error => {
                        console.log('Video autoplay blocked. User interaction required.', error);
                        // Show a temporary play button if autoplay fails
                    });
                } else {
                    // Pause if scrolled away
                    video.pause();
                    video.currentTime = 0; // Rewind to start
                }
            });
        }, {
            // Options: Target only the video closest to the center of the container
            threshold: 0.8 // Video must be 80% visible
        });

        // Observe all video elements
        document.querySelectorAll('.reel-card video').forEach(video => {
            observer.observe(video);
        });

        // Add a click handler to toggle mute/unmute or play/pause (for mobile compliance)
        reelsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'VIDEO') {
                const video = e.target;
                if (video.paused) {
                    video.play().catch(err => console.log('Play failed on click:', err));
                } else {
                    video.pause();
                }
            }
        });
    </script>
</body>
</html>
