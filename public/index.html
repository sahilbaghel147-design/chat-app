<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="navbar">
        <a href="index.html" class="nav-brand">My App</a> 

        <div class="nav-links">
            <a href="index.html" class="active">🏠 Home</a>
            <a href="chat.html">💬 Chat</a>
            <a href="games.html">🎮 Games</a>
            <a href="videos.html">📺 Videos</a>
            <a href="about.html">ℹ️ About</a>
        </div>
        
        <button class="toggle-btn" onclick="toggleTheme()">☀️</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="content">
        <h1>Welcome to My Website 🚀</h1>
        <p>Enjoy chatting, playing games, and watching videos!</p>
        
        <div class="feature-card">
            <h3>Start Your Journey</h3>
            <p>Ready to connect? Click below to jump into the main chat area.</p>
            <a href="chat.html" class="cta-button">Go to Chat</a>
        </div>
        
        </div>


    <script>
        // ************************************************************
        // ** GUARANTEED LOGIN CHECK (MUST BE THE FIRST THING TO RUN) **
        // ************************************************************
        const isLoginPage = window.location.pathname.includes('/login') || window.location.pathname.includes('/signup');
        
        // Agar username local storage me nahi hai AUR hum login/signup page par nahi hain, toh redirect karo.
        if (!localStorage.getItem("username") && !isLoginPage) {
            window.location.replace("/login.html"); 
        }
        // ************************************************************
        
        
        // --- Common Functions ---
        
        function logout() {
            // Local storage se sabhi session data hatayein
            localStorage.removeItem("username");
            localStorage.removeItem("theme"); 
            window.location.replace("/login.html"); 
        }
        
        function toggleTheme() {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains('light');
            const btn = document.querySelector('.toggle-btn');
            if (btn) btn.textContent = isLight ? '🌙' : '☀️';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        
        // Theme ko page load hone par apply karein
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
                const btn = document.querySelector('.toggle-btn');
                if (btn) btn.textContent = '🌙';
            }
        });

        // --- Page Specific Code (Agar koi ho) ---
        
    </script>


    <script src="//code.tidio.co/o4ovphzhupjjy2u3omjywvjdn0aa7qdx.js" async></script>
    
</body>
</html>
