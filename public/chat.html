<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #fff;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: linear-gradient(180deg, #111827, #0f172a);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 15px rgba(0,0,0,0.4);
    }
    .sidebar h3 {
      margin: 0 0 15px;
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .nav-links a {
      text-decoration: none;
      color: #ddd;
      background: #2c2c3e;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background: #3b3b50;
      color: #0ff;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }
    .nav-links a.active {
      background: #0ff;
      color: black;
      font-weight: bold;
    }
    .user-list {
      margin-top: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .user-list div {
      padding: 8px 10px;
      background: #2c2c3e;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .user-list div:hover {
      background: #3a3a50;
      color: #0ff;
    }
    .logout-btn {
      margin-top: 15px;
      padding: 12px;
      background: #ff4444;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #cc0000;
      box-shadow: 0 0 10px red;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #2c2c3e;
    }
    .chat-header {
      padding: 15px;
      background: #111827;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Chat Bubbles */
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }
    .message.you {
      align-self: flex-end;
      background: #0ff;
      color: black;
      border-bottom-right-radius: 4px;
    }
    .message.other {
      align-self: flex-start;
      background: #3b3b50;
      color: #fff;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: #111827;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      background: #0ff;
      border: none;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-input button:hover {
      background: #08d;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h3>Navigation</h3>
      <div class="nav-links">
        <a href="/chat" class="active">üí¨ Chat</a>
        <a href="/games">üéÆ Games</a>
        <a href="/videos">üìπ Videos</a>
        <a href="/about">‚ÑπÔ∏è About</a>
      </div>
      <h3>Online Users</h3>
      <div id="users" class="user-list"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">Select a user to chat</div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem("username");
    if (!username) window.location.href = "/login";

    const socket = io();
    let selectedUser = null;

    socket.emit("newUser", username);

    socket.on("updateUsers", (users) => {
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";
      users.forEach((user) => {
        if (user !== username) {
          const div = document.createElement("div");
          div.textContent = user;
          div.onclick = () => selectUser(user);
          usersDiv.appendChild(div);
        }
      });
    });

    function selectUser(user) {
      selectedUser = user;
      document.querySelector(".chat-header").textContent = "Chat with " + user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      chats.forEach((chat) => {
        addMessage(chat.sender, chat.text);
      });
    });

    socket.on("privateMessage", ({ sender, text }) => {
      addMessage(sender, text);
    });

    function addMessage(sender, text) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(sender === username ? "you" : "other");
      div.textContent = `${sender}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && selectedUser) {
        socket.emit("privateMessage", { sender: username, receiver: selectedUser, text });
        input.value = "";
      }
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "/login";
    }
  </script>
</body>
</html>
