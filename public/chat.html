<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #2c3e50;
      color: #fff;
    }
    .sidebar {
      width: 25%;
      background: #1a252f;
      padding: 15px;
      overflow-y: auto;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .users {
      list-style: none;
      padding: 0;
    }
    .users li {
      padding: 10px;
      background: #34495e;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #1a252f;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #2c3e50;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.sent {
      background: #27ae60;
      align-self: flex-end;
    }
    .message.received {
      background: #2980b9;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #1a252f;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #e74c3c;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Online Users</h3>
    <ul class="users" id="usersList"></ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="chat-section">
    <div class="chat-header" id="chatWith">Select a user to chat</div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem("username");

    // ✅ Agar login nhi hai to login page par bhej do
    if (!username) {
      window.location.href = "/login";
    }

    const socket = io();
    let currentChatUser = null;

    // ✅ New user connect
    socket.emit("newUser", username);

    // ✅ Show online users
    socket.on("updateUsers", (users) => {
      const usersList = document.getElementById("usersList");
      usersList.innerHTML = "";
      users.forEach((user) => {
        if (user !== username) {
          const li = document.createElement("li");
          li.textContent = user;
          li.onclick = () => selectUser(user);
          usersList.appendChild(li);
        }
      });
    });

    // ✅ Select user to chat
    function selectUser(user) {
      currentChatUser = user;
      document.getElementById("chatWith").textContent = "Chat with " + user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    // ✅ Load old chat
    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      chats.forEach((msg) => {
        addMessage(msg.sender === username ? "sent" : "received", msg.text);
      });
    });

    // ✅ Receive message
    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentChatUser || sender === username) {
        addMessage(sender === username ? "sent" : "received", text);
      }
    });

    // ✅ Send message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && currentChatUser) {
        socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
        addMessage("sent", text);
        input.value = "";
      }
    }

    // ✅ Add message to chat
    function addMessage(type, text) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "message " + type;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // ✅ Logout
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "/login";
    }
  </script>
</body>
</html>
