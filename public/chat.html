<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="/socket.io/socket.io.js"></script> 
</head>
<body>

    <div class="main-container">
        <div class="users-list">
            <h2>Users</h2>
            <div id="usersDiv">
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <span>Welcome, <span id="currentUsername"></span></span>
                
                <button class="menu-toggle-btn" onclick="toggleUserList()">üë•</button> 
                
                <button class="toggle-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
                <button onclick="logout()">Logout</button>
            </div>
            <div id="messages" class="messages-container">
            </div>
            <div class="message-input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
    // ************************************************************
    // ** AAPKA PURANA JAVASCRIPT CODE YAHAN SE SHURU HOTA HAI **
    // ************************************************************

    const socket = io();
    let username = localStorage.getItem("username");
    let selectedUser = null;

    if (!username) {
      window.location.href = "/login.html"; // Assuming you have a login page
    }

    document.getElementById("currentUsername").textContent = username;
    socket.emit("newUser", username);

    socket.on("userList", (Users) => {
      const usersDiv = document.getElementById("usersDiv");
      usersDiv.innerHTML = "";
      Users.forEach((user) => {
        if (user !== username) {
          const div = document.createElement("div");
          div.textContent = user;
          // selectUser function ko update karna hoga taki selected user par class lag sake
          div.onclick = (e) => selectUser(user, e.target); 
          usersDiv.appendChild(div);
        }
      });
    });

    // ** selectUser function ko update kiya gaya hai **
    function selectUser(user, clickedElement) {
      // User Highlighting logic
      document.querySelectorAll('#usersDiv div').forEach(div => {
          div.classList.remove('selected');
      });
      if (clickedElement) {
          clickedElement.classList.add('selected');
      }
      
      // Agar mobile par user select hua hai toh list chhupa den
      const userList = document.querySelector('.users-list');
      if (window.innerWidth <= 768 && userList.classList.contains('mobile-open')) {
          toggleUserList(); // User select hone ke baad list chhup jaayegi
      }


      selectedUser = user;
      document.querySelector(".chat-header span").textContent = "Chat with " + user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      chats.forEach((chat) => {
        addMessage(chat.sender, chat.text);
      });
    });

    socket.on("privateMessage", ({ sender, text }) => {
      addMessage(sender, text);
    });

    function addMessage(sender, text) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(sender === username ? "you" : "other");
      div.textContent = `${sender}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && selectedUser) {
        socket.emit("privateMessage", { sender: username, receiver: selectedUser, text });
        input.value = "";
      }
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "/login.html"; // Updated path
    }

    // Toggle dark/light mode
    function toggleTheme() {
      document.body.classList.toggle("light");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    }

    // 2. MOBILE USER LIST TOGGLE FUNCTION JODA GAYA
    function toggleUserList() {
        const userList = document.querySelector('.users-list');
        userList.classList.toggle('mobile-open'); 

        const btn = document.querySelector('.menu-toggle-btn');
        if (userList.classList.contains('mobile-open')) {
             btn.textContent = '‚ùå'; // Close icon
        } else {
             btn.textContent = 'üë•'; // Users icon
        }
    }
    // ************************************************************
  </script>

  <script src="//code.tidio.co/o4ovphzhupjjy2u3omjywvjdn0aa7qdx.js" async></script>
  
</body>
</html>
