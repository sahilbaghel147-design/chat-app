<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1e293b;
      color: #fff;
    }
    .chat-container {
      display: flex;
      height: 100vh;
    }
    .users {
      width: 200px;
      background: #0f172a;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .users h3 {
      margin-top: 0;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #334155;
    }
    .chat-header {
      background: #0f172a;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto; /* ‡§∏‡§ø‡§∞‡•ç‡§´ messages scroll ‡§π‡•ã‡§Ç */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* üëà top ‡§∏‡•á start ‡§π‡•ã‡§ó‡§æ */
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
    }
    .me {
      align-self: flex-end;
      background: #2563eb;
    }
    .other {
      align-self: flex-start;
      background: #475569;
    }
    .input-box {
      display: flex;
      padding: 10px;
      background: #0f172a;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="users">
      <h3>Online Users</h3>
      <ul id="userList"></ul>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="chat-box">
      <div class="chat-header" id="chatHeader">Select a user to chat</div>
      <div class="messages" id="messages"></div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const username = localStorage.getItem("username");

    if (!username) {
      window.location.href = "/login";
    }

    socket.emit("newUser", username);

    const userList = document.getElementById("userList");
    const messagesDiv = document.getElementById("messages");
    const chatHeader = document.getElementById("chatHeader");
    let currentChatUser = null;

    socket.on("updateUsers", (users) => {
      userList.innerHTML = "";
      users.forEach(user => {
        if (user !== username) {
          const li = document.createElement("li");
          li.innerText = user;
          li.style.cursor = "pointer";
          li.onclick = () => {
            currentChatUser = user;
            chatHeader.innerText = "Chat with " + user;
            messagesDiv.innerHTML = "";
            socket.emit("loadChat", { user1: username, user2: user });
          };
          userList.appendChild(li);
        }
      });
    });

    socket.on("chatHistory", (chats) => {
      messagesDiv.innerHTML = "";
      chats.forEach(chat => {
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.classList.add(chat.sender === username ? "me" : "other");
        msg.innerText = `${chat.sender}: ${chat.text}`;
        messagesDiv.appendChild(msg);
      });
    });

    socket.on("privateMessage", ({ sender, text }) => {
      if (sender === currentChatUser || sender === username) {
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.classList.add(sender === username ? "me" : "other");
        msg.innerText = `${sender}: ${text}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && currentChatUser) {
        socket.emit("privateMessage", { sender: username, receiver: currentChatUser, text });
        input.value = "";
      }
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "/login";
    }
  </script>
</body>
</html>
