<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg: #1a1b26;
      --bg-light: #f4f4f9;
      --sidebar: #0f172a;
      --sidebar-light: #e5e7eb;
      --text: #fff;
      --text-light: #111;
      --bubble-you: linear-gradient(90deg,#06b6d4,#3b82f6);
      --bubble-other: #3f3f46;
      --bubble-other-light: #e5e7eb;
      --accent: #0ff;
    }

    body.light {
      --bg: #f4f4f9;
      --sidebar: #e5e7eb;
      --text: #111;
      --bubble-other: var(--bubble-other-light);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: var(--sidebar);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 3px 0 20px rgba(0,0,0,0.5);
      transition: background 0.3s;
    }
    .sidebar h3 {
      margin: 0 0 15px;
      font-size: 16px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .nav-links a {
      text-decoration: none;
      color: #cbd5e1;
      background: #2d2f40;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      transition: 0.3s;
    }
    body.light .nav-links a {
      background: #d1d5db;
      color: #111;
    }
    .nav-links a:hover {
      background: #4338ca;
      color: var(--accent);
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }
    .nav-links a.active {
      background: linear-gradient(90deg,#06b6d4,#3b82f6);
      color: white;
      font-weight: bold;
    }
    .user-list {
      margin-top: 20px;
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
    .user-list div {
      padding: 8px 10px;
      background: #2d2f40;
      margin-bottom: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .user-list div:hover {
      background: #4338ca;
      color: var(--accent);
    }
    body.light .user-list div {
      background: #d1d5db;
    }

    .logout-btn {
      padding: 12px;
      background: linear-gradient(90deg, #ef4444, #b91c1c);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #dc2626;
      box-shadow: 0 0 12px rgba(239,68,68,0.8);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #232537;
      position: relative;
      transition: background 0.3s;
    }
    body.light .chat-container {
      background: #fff;
    }
    .chat-header {
      padding: 15px;
      background: #111827;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      color: #38bdf8;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    body.light .chat-header {
      background: #d1d5db;
      color: #111;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Chat Bubbles */
    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.25s ease;
    }
    .message.you {
      align-self: flex-end;
      background: var(--bubble-you);
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message.other {
      align-self: flex-start;
      background: var(--bubble-other);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Fixed Input */
    .chat-input {
      display: flex;
      padding: 12px;
      background: #111827;
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
    }
    body.light .chat-input {
      background: #e5e7eb;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      background: #2d2f40;
      color: #fff;
    }
    body.light .chat-input input {
      background: #fff;
      color: #111;
      border: 1px solid #ccc;
    }
    .chat-input input::placeholder {
      color: #9ca3af;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 12px 20px;
      background: linear-gradient(90deg,#06b6d4,#3b82f6);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .chat-input button:hover {
      background: #2563eb;
    }

    /* Toggle Button */
    .toggle-btn {
      background: #38bdf8;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 18px;
      color: #111;
      transition: 0.3s;
    }
    .toggle-btn:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h3>Navigation</h3>
      <div class="nav-links">
        <a href="/chat" class="active">üí¨ Chat</a>
        <a href="/games">üéÆ Games</a>
        <a href="/videos">üìπ Videos</a>
        <a href="/about">‚ÑπÔ∏è About</a>
      </div>
      <h3>Online Users</h3>
      <div id="users" class="user-list"></div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <span>Select a user to chat</span>
      <button class="toggle-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = localStorage.getItem("username");
    if (!username) window.location.href = "/login";

    const socket = io();
    let selectedUser = null;

    socket.emit("newUser", username);

    socket.on("updateUsers", (users) => {
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";
      users.forEach((user) => {
        if (user !== username) {
          const div = document.createElement("div");
          div.textContent = user;
          div.onclick = () => selectUser(user);
          usersDiv.appendChild(div);
        }
      });
    });

    function selectUser(user) {
      selectedUser = user;
      document.querySelector(".chat-header span").textContent = "Chat with " + user;
      document.getElementById("messages").innerHTML = "";
      socket.emit("loadChat", { user1: username, user2: user });
    }

    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      chats.forEach((chat) => {
        addMessage(chat.sender, chat.text);
      });
    });

    socket.on("privateMessage", ({ sender, text }) => {
      addMessage(sender, text);
    });

    function addMessage(sender, text) {
      const messagesDiv = document.getElementById("messages");
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(sender === username ? "you" : "other");
      div.textContent = `${sender}: ${text}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text && selectedUser) {
        socket.emit("privateMessage", { sender: username, receiver: selectedUser, text });
        input.value = "";
      }
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "/login";
    }

    // Toggle dark/light mode
    function toggleTheme() {
      document.body.classList.toggle("light");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("light") ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
