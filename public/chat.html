<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #222;
      color: white;
      padding: 15px;
      box-sizing: border-box;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .users {
      list-style: none;
      padding: 0;
    }
    .users li {
      padding: 8px;
      background: #333;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
    }
    .users li:hover {
      background: #444;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
    }
    .chat-header {
      padding: 10px;
      background: #2a5298;
      color: white;
      font-size: 18px;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }
    .chat-box p {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }
    .chat-box .me {
      background: #4CAF50;
      color: white;
      text-align: right;
    }
    .chat-box .other {
      background: #ddd;
      text-align: left;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    .chat-input button {
      padding: 10px 15px;
      margin-left: 8px;
      border: none;
      border-radius: 6px;
      background: #2a5298;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Online Users</h3>
    <ul id="userList" class="users"></ul>
  </div>

  <div class="chat-container">
    <div class="chat-header">Chat Room</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ✅ Agar login nahi hai to redirect
    const username = localStorage.getItem("username");
    if (!username) {
      window.location.href = "/login";
    }

    const socket = io();
    const chatBox = document.getElementById("chatBox");
    const userList = document.getElementById("userList");
    let currentReceiver = null;

    // ✅ New user join
    socket.emit("newUser", username);

    // ✅ Update online users
    socket.on("updateUsers", (users) => {
      userList.innerHTML = "";
      users.forEach(user => {
        if (user !== username) {
          const li = document.createElement("li");
          li.innerText = user;
          li.onclick = () => selectUser(user);
          userList.appendChild(li);
        }
      });
    });

    // ✅ Select user to chat with
    function selectUser(user) {
      currentReceiver = user;
      chatBox.innerHTML = `<p style="text-align:center;color:#888;">Chatting with ${user}</p>`;
      socket.emit("loadChat", { user1: username, user2: user });
    }

    // ✅ Load old chat
    socket.on("chatHistory", (messages) => {
      chatBox.innerHTML = "";
      messages.forEach(msg => {
        const p = document.createElement("p");
        p.className = msg.sender === username ? "me" : "other";
        p.innerText = msg.sender + ": " + msg.text;
        chatBox.appendChild(p);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ✅ Receive message
    socket.on("privateMessage", ({ sender, text }) => {
      const p = document.createElement("p");
      p.className = sender === username ? "me" : "other";
      p.innerText = sender + ": " + text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // ✅ Send message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !currentReceiver) return;

      socket.emit("privateMessage", { sender: username, receiver: currentReceiver, text });
      input.value = "";
    }
  </script>
</body>
</html>
