<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Realtime Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Chat-specific CSS (Agar aap side-navigation use kar rahe hain) */
        .sidebar {
            width: 250px;
            background: var(--color-background-secondary);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar ke andar ke links ka style */
        .sidebar .nav-link-item {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            text-decoration: none;
            color: var(--color-text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar .nav-link-item:hover,
        .sidebar .nav-link-item.active {
            background-color: var(--color-accent);
            color: var(--color-background); /* White text on accent */
        }
    </style>
</head>
<body>
    
    <div id="app-container">
        
        <div class="sidebar">
            <h2 class="nav-brand" style="margin-bottom: 20px;">My App</h2>
            
            <div class="main-navigation">
                <a href="index.html" class="nav-link-item"><i class="fas fa-home"></i> Home</a>
                <a href="chat.html" class="nav-link-item active"><i class="fas fa-comments"></i> Chat</a>
                <a href="games.html" class="nav-link-item"><i class="fas fa-gamepad"></i> Games</a>
                <a href="videos.html" class="nav-link-item"><i class="fas fa-video"></i> Videos</a>
                <a href="about.html" class="nav-link-item"><i class="fas fa-info-circle"></i> About</a>
            </div>

            <h3 style="margin-top: 30px; color: var(--color-text-highlight);">Online Users</h3>
            <ul id="online-users" style="list-style: none; padding: 0;">
                </ul>
            
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--color-border);">
                <button onclick="toggleTheme()" class="toggle-btn" style="width: 100%; margin-bottom: 10px;">‚òÄÔ∏è</button>
                <button onclick="logout()" style="background-color: red; color: white; width: 100%;">Logout</button>
            </div>
        </div>

        <div id="chat-window">
            <div id="chat-header">
                <span id="welcome-message">Welcome, sahil</span>
                <span id="current-receiver">Select a user to chat</span>
            </div>
            
            <div id="messages">
                </div>
            
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ************************************************************
        // ** GUARANTEED LOGIN CHECK (MUST BE THE FIRST THING TO RUN) **
        // ************************************************************
        const isLoginPage = window.location.pathname.includes('/login') || window.location.pathname.includes('/signup');
        if (!localStorage.getItem("username") && !isLoginPage) {
            window.location.replace("/login.html"); 
        }
        // ************************************************************
        
        // --- Common Functions ---
        function logout() { localStorage.clear(); window.location.replace("/login.html"); }
        function toggleTheme() {
            document.body.classList.toggle("light");
            const isLight = document.body.classList.contains('light');
            const btn = document.querySelector('.toggle-btn');
            if (btn) btn.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light');
                const btn = document.querySelector('.toggle-btn');
                if (btn) btn.textContent = 'üåô';
            }
            // Welcome message update
            document.getElementById('welcome-message').textContent = `Welcome, ${localStorage.getItem("username") || 'Guest'}`;
        });
        
        // --- Chat Logic ---
        const socket = io();
        let username = localStorage.getItem("username");
        let receiver = null;
        
        // 1. New User Login
        socket.emit("newUser", username);

        // ... (Baaki ka socket logic: userList, privateMessage, loadChat)
        // Note: Yahan aapka pura chat client logic paste hoga.
        
    </script>
    
    <script src="//code.tidio.co/o4ovphzhupjjy2u3omjywvjdn0aa7qdx.js" async></script>
</body>
</html>
