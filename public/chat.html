<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <!-- üîπ Navbar -->
  <nav class="navbar">
    <a href="/chat">üí¨ Chat</a>
    <a href="/games">üéÆ Games</a>
    <a href="/videos">üìπ Videos</a>
    <a href="/about">‚ÑπÔ∏è About</a>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="chat-container">
    <div class="users-list">
      <h3>Online Users</h3>
      <ul id="onlineUsers"></ul>
    </div>

    <div class="chat-box">
      <h3 id="chatHeader">Select a user to chat</h3>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const username = localStorage.getItem("username");

    if (!username) {
      window.location.href = "/login";
    }

    socket.emit("newUser", username);

    socket.on("updateUsers", (users) => {
      const list = document.getElementById("onlineUsers");
      list.innerHTML = "";
      users.forEach(user => {
        if (user !== username) {
          const li = document.createElement("li");
          li.textContent = user;
          li.onclick = () => startChat(user);
          list.appendChild(li);
        }
      });
    });

    let currentChatUser = null;

    function startChat(user) {
      currentChatUser = user;
      document.getElementById("chatHeader").textContent = `Chat with ${user}`;
      socket.emit("loadChat", { user1: username, user2: user });
    }

    socket.on("chatHistory", (chats) => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      chats.forEach(chat => {
        const p = document.createElement("p");
        p.textContent = `${chat.sender}: ${chat.text}`;
        messagesDiv.appendChild(p);
      });
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      if (input.value && currentChatUser) {
        socket.emit("privateMessage", {
          sender: username,
          receiver: currentChatUser,
          text: input.value
        });
        input.value = "";
      }
    }

    socket.on("privateMessage", (msg) => {
      const messagesDiv = document.getElementById("messages");
      const p = document.createElement("p");
      p.textContent = `${msg.sender}: ${msg.text}`;
      messagesDiv.appendChild(p);
    });

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "/login";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #0f172a;
      padding: 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar button {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-container {
      display: flex;
      height: calc(100vh - 50px);
    }
    .users-list {
      width: 200px;
      background: #1e293b;
      color: white;
      padding: 10px;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #334155;
      color: white;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      background: #475569;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
    }
    .chat-input button {
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      border: none;
    }
  </style>
</body>
</html>
